<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="stylesheet" href="index.css">
    <!-- tailwind and daisy UI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- icon link -->
    <script src="https://kit.fontawesome.com/157ca521a6.js" crossorigin="anonymous"></script>
    <!-- tailwind custom -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-color': '#1C1C1C',
                        'sceondary-color': '#777',
                    }
                }
            }
        }
    </script>
    <!-- style css -->
    <style>
        .manrope-font {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="manrope-font">
    <header>
        <div class="hero min-h-screen ">
            <div class="hero-content flex-col lg:flex-row lg:p-20">

                <div class="flex-1">
                    <h1 class="text-7xl font-extrabold ">
                        It's good <br> tea time at The <br> Tea House</h1>
                    <p class="py-6 text-lg font-medium text-sceondary-color">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                    <button class="btn bg-gradient-to-r from-[#FF8938] to-[#F00]">
                        <h1>Explor more</h1>
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
                <div class="flex-1">
                    <div class="relative ">
                        <img src="./images/banner.png " class="w-full " />
                        <div class="absolute bottom-5 left-14 flex items-center  gap-4 rounded-xl bg-white p-4 drop-shadow">
                            <i class="fa-solid fa-star text-4xl text-amber-500"></i>
                            <div>
                                <h1 class="text-3xl font-extrabold">5.00</h1>
                                <p class="text-base text-sceondary-color font-semibold ">Trust Pilot Ratings</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>
</body>

</html>
